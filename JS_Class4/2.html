     <!-- Q2.1 Fix the mathematical problem using JS <br> -->
     <p>2 + 2 = 22</p>
    <script>
        //Ans:1
        //Selet the ul from the body
        let ourList = document.querySelector('ul')
        console.log(ourList)

        let allItems =ourList.querySelectorAll('li')

        let indexThatHas4 = allItems[3]
        let elementFour = document.createElement('li')
        
        elementFour.innerHTML = '4'
        
        ourList.insertBefore(elementFour, indexThatHas4)

        sum.innerText = '2 + 2 = 4'

    </script>
